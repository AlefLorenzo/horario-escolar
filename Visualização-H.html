<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-center text-2xl">Horários Cadastrados</h1>
        <button id="logoutBtn" class="absolute top-4 right-4 bg-red-500 text-white py-2 px-4 rounded">Logout</button>
    </header>

    <!-- Conteúdo da tabela de horários... -->

    
    <script>
        // Verifica se o usuário está logado
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
            alert('Você precisa estar logado para acessar esta página.');
            window.location.href = 'login.html';
        }

        // Função de logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
        });
        
    </script>
</body>
</html>
